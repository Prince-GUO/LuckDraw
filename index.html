
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Meeting Lucky Draw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #d60000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .font-chinese {
            font-family: 'Ma Shan Zheng', cursive;
        }
        .font-yahei {
            font-family: 'Microsoft YaHei', '微软雅黑', 'SimHei', sans-serif;
        }

        /* 3D 基础 */
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }

        @keyframes spin-y-3d {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        /* 进一步提升旋转速度：由 15s 提升至 10s，更具科技感与动感 */
        .animate-spin-y-3d { animation: spin-y-3d 10s linear infinite; }

        @keyframes sunburst {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .animate-sunburst { animation: sunburst 20s linear infinite; }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .animate-confetti-fall { animation: confetti-fall 3s linear forwards; }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-floating { animation: floating 4s ease-in-out infinite; }

        @keyframes reveal {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-reveal { animation: reveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        @keyframes shimmer {
            0% { transform: translateX(-200%) skewX(-30deg); }
            100% { transform: translateX(200%) skewX(-30deg); }
        }
        .animate-shimmer { animation: shimmer 4s infinite linear; }

        /* Advanced Fireworks Animations */
        @keyframes firework-core {
            0% { transform: scale(0); opacity: 1; filter: blur(0px); }
            20% { transform: scale(1.5); opacity: 0.8; filter: blur(2px); }
            100% { transform: scale(4); opacity: 0; filter: blur(10px); }
        }
        .animate-firework-core { animation: firework-core 0.8s ease-out forwards; }

        @keyframes spark-fancy {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
        .animate-spark-fancy { animation: spark-fancy var(--duration) cubic-bezier(0.25, 1, 0.5, 1) forwards; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .animate-twinkle { animation: twinkle 0.5s infinite ease-in-out; }

        @keyframes crackle {
            0% { transform: scale(0); opacity: 0; }
            10% { transform: scale(1.2); opacity: 1; }
            20% { transform: scale(0.8); opacity: 0.7; }
            30% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .animate-crackle { animation: crackle 0.4s ease-out forwards; }

        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
        .animate-float-up { animation: float-up 6s linear infinite; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 15s linear infinite; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .shadow-glow { box-shadow: 0 0 30px rgba(251, 191, 36, 0.4); }
        .text-glow { text-shadow: 0 0 10px rgba(251, 191, 36, 0.8); }

        /* 3D Gold Brick Styles */
        .gold-brick {
            position: relative;
            transform-style: preserve-3d;
        }

        .gold-face {
            position: absolute;
            background: linear-gradient(135deg, 
                #fffde7 0%, 
                #ffee58 20%, 
                #fdd835 40%, 
                #f9a825 60%, 
                #fdd835 80%, 
                #fffde7 100%
            );
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: inset 1px 1px 0px rgba(255,255,255,0.7);
        }

        .gold-face-side {
            background: linear-gradient(to bottom, #d4af37, #8a6d3b);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .gold-face-top {
            background: linear-gradient(to right, #fff4b1, #d4af37);
        }

        .gold-face-bottom {
            background: linear-gradient(to right, #8a6d3b, #5e4a2b);
        }

        /* Thickness definitions */
        .gold-front { transform: translateZ(8px); }
        .gold-back  { transform: rotateY(180deg) translateZ(8px); }
        .gold-top    { transform: rotateX(90deg) translateZ(8px); }
        .gold-bottom { transform: rotateX(-90deg) translateZ(8px); }
        .gold-left   { transform: rotateY(-90deg) translateZ(8px); }
        .gold-right  { transform: rotateY(90deg) translateZ(8px); }
    </style>

</script>
</head>
